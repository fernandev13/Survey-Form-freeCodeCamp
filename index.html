<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Encuesta</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="header">
        <h1 class="header__title" id="title">freeCodeCamp Survey Form</h1>
        <p class="header__description" id="description">Thank you for taking the time to help us improve the platform
        </p>
    </header>

    <main>
        <form action="" class="formulario" id="survey-form">
            <div class="contenedor-campos">

                <div class="campo">
                    <label class="label-text" id="name-label" for="">Name</label>
                    <input class="input-text" id="name" type="text" placeholder="Enter you name" required>
                </div>

                <div class="campo">
                    <label class="label-text" id="email-label" for="">Email</label>
                    <input class="input-text" id="email" type="email" placeholder="Enter you email" required>
                </div>

                <div class="campo">
                    <label class="label-text" id="number-label" for="">Age <span>(optional)</span></label>
                    <input class="input-text" id="number" type="number" placeholder="Age" min="18" max="99" required>
                </div>

                <div class="campo">
                    <label for="">Which option best describes your current role?</label>
                    <select class="campo-input" name="" id="dropdown">
                        <option value="" disabled selected>Select current role</option>
                        <option value="">Student</option>
                        <option value="">Full Time Job</option>
                        <option value="">Full Time Learner</option>
                        <option value="">Prefer not to say</option>
                        <option value="">Other</option>
                    </select>
                </div>

                <div class="campo">
                    <label for="">Would you recommend freeCodeCamp to a friend?</label>

                    <label for="">
                        <input class="input-radio" type="radio" name="recommend" value="1">
                        Definitely
                    </label>


                    <label for="">
                        <input class="input-radio" type="radio" name="recommend" value="1">
                        Maybe
                    </label>

                    <label for="">
                        <input class="input-radio" type="radio" name="recommend" value="1">
                        Not sure
                    </label>
                </div>

                <div class="campo">
                    <label for="">What is your favorite feature of freeCodeCamp?</label>
                    <select class="campo-input" name="" id="">
                        <option value="" disabled selected>Select an option</option>
                        <option value="">Challenges</option>
                        <option value="">Projects</option>
                        <option value="">Community</option>
                        <option value="">Open Source</option>
                    </select>
                </div>

                <div class="campo">
                    <label for="">What would you like to see improved? <span>(Check all that apply)</span></label>

                    <label for="">
                        <input class="input-checkbox" type="checkbox" value="2">
                        Front-end Projects
                    </label>

                    <label for="">
                        <input class="input-checkbox" type="checkbox" value="2">
                        Back-end Projects
                    </label>

                    <label for="">
                        <input class="input-checkbox" type="checkbox" value="2">
                        Data Visualization
                    </label>

                    <label for="">
                        <input class="input-checkbox" type="checkbox" value="2">
                        Challenges
                    </label>

                    <label for="">
                        <input class="input-checkbox" type="checkbox" value="2">
                        Open Source Community
                    </label>

                    <label for="">
                        <input class="input-checkbox" type="checkbox" value="2">
                        Gitter help rooms
                    </label>

                    <label for="">
                        <input class="input-checkbox" type="checkbox" value="2">
                        Videos
                    </label>

                    <label for="">
                        <input class="input-checkbox" type="checkbox" value="2">
                        City Meetups
                    </label>

                    <label for="">
                        <input class="input-checkbox" type="checkbox" value="2">
                        Wiki
                    </label>

                    <label for="">
                        <input class="input-checkbox" type="checkbox" value="2">
                        Forum
                    </label>

                    <label for="">
                        <input class="input-checkbox" type="checkbox" value="2">
                        Additional Courses
                    </label>
                </div>

                <div class="campo">
                    <label for="">Any comments or suggestions?</label>
                    <textarea class="input-text" name="" id="" cols="30" rows="5"
                        placeholder="Enter your comment here..."></textarea>
                </div>

                <div class="campo">
                    <input class="input-submit" type="submit" value="Submit" id="submit">
                </div>
            </div> <!--Contenedor-campos-->
        </form>
        <footer>
            <p>Creado Por Fernando Soto Sanchez</p>
        </footer>
    </main>
</body>

</html>
